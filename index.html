<!doctype html>

<html lang="pt">
<head>
  <meta charset="utf-8">

  <title>EDP Broking System</title>
  <meta name="home" content="Home - Broking System ">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css-circle/css/circle.css"
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/essentials.css">
  <link rel="stylesheet" href="css/intro.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <a class="edpOn-logo col-xs-12" href="">
        <span class="lettering-edp">edp</span>
        <span class="lettering-online">hub</span>
      </a>
    </div>
    <div id="intro" class="col-xs-12 content">
      <div class="circle col-xs-12">
        <div class=" c100 p12 white big edp-color">
            <span>12%</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
      </div>
      <div class="col-xs-12 info">
        <h2 class="current-energy">Energia Actual</h2>
        <a style="text-decoration: none!important;"><span class="verify-energy"> Verificar Energia ></span></a>
      </div>
      <div class="col-xs-12" style="margin: auto;">
        <div class="car-icon">
          <svg class=""><use xlink:href="images/icons.svg#shopping-cart"></svg>
          <p>Comprar Energia</p>
        </div>
      </div>
    </div>
  </div>

  <div class="menu">
    <div class="col-xs-4 option stats">
      <svg class=""><use xlink:href="images/icons.svg#bar-chart"></svg>
      <p>Estatísticas</p>
    </div>
    <div class="col-xs-4 option history">
      <svg class=""><use xlink:href="images/icons.svg#transaction"></svg>
      <p>Histórico de Transações</p>
    </div>
    <div class="col-xs-4 option settings">
      <svg class=""><use xlink:href="images/icons.svg#settings"></svg>
      <p>Definições</p>
    </div>
  </div>
</body>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/intro.js"></script>
</html>
